<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <title>User Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/register.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    .container-fluid {
      padding-left: 0;
      padding-right: 0;
    }
    .reg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      margin-left: 5vh;
    }
  </style>
</head>
<body class="bg-primary">
  <div class="container-fluid mt-5">
    <div class="card mx-auto shadow p-5">
      <div class="row">
        <div class="col-md-7">
            
          <h2 class="text-center mb-5 mt-5">Create an Account</h2>
          <form >
            <div class="form-group input-group">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="" required="required">
            </div>
            <div class="form-group input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="" required="required">
            </div>
            <div class="form-group input-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" autocomplete="" required="required">
            </div>
            <div class="form-group text-center">
              <button id="signup-btn" class="btn btn-primary btn-block">Sign Up</button>
            </div>
          </form>
          <div class="text-center text-muted">
            Already have an account? <a href="login.html">Login here</a>
          </div>
        </div>
        <div class="col-md-4 p-0">
          <img src="./Assets/11879344_Checklist.jpg" alt="Image Description" class="reg-img">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
