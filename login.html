<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <title>User Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/login.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    .container-fluid {
      padding-left: 0;
      padding-right: 0;
    }
    .img-fluid {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .login-section {
      padding: 20px;
    }
  </style>
</head>
<body class="bg-primary">
  <div class="container-fluid mt-5">
    <div class="card mx-auto shadow p-5">
      <div class="row">
        <div class="col-md-3 p-0">
          <img src="./Assets/Data_security_05.jpg" alt="Image Description" class="img-fluid">
        </div>
        <div class="col-md-8 login-section">
          <h2 class="text-center mb-4 mt-4">Sign-in to your Account</h2>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group text-center">
              <button id="login-btn" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>
          <div class="text-center text-muted">
            Don't have an account? <a href="index.html">Signup here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
